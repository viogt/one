  <script type="text/javascript">

    function id(x) { return document.getElementById(x); }
    function fDoc(cmd, el) { Foc(); document.execCommand(cmd, false, el.value); }
    function toClipboard(ob) {
      setT(ob); Foc();
      document.execCommand('selectAll', false, '');
      document.execCommand('copy', false, '');
    }
    function upperCase(F) {
      Foc();
      var a = window.getSelection().toString();
      document.execCommand('insertText', false, F?a.toUpperCase():a.toLowerCase());
    }
    function removeDiacrit() { var d = id('basic');
      d.innerText = d.innerText.replace(/Ă|ă|Î|î|Ș|ș|Ț|ț|Â|â/g, function(x){ return "AaIiSsTtAa".charAt("ĂăÎîȘșȚțÂâ".indexOf(x)); });
    }
    function save(ob) { setT(ob); localStorage.setItem("facebook_edit", id('basic').innerText); Foc(); }
    function retrieve(ob) { setT(ob); id('basic').innerText = localStorage.getItem("facebook_edit"); Foc(); }
    function setT(ob) { ob.style.backgroundColor = 'blue'; setTimeout(function(){ ob.style.backgroundColor = ''; }, 600); }
    function Foc() { id('basic').focus(); }
    function manageEnter(event) {
      var key = event.which || event.keyCode;
      if(key===13) { fDoc('insertHTML', '<br>'); return false; } return true;
    }

</script>
