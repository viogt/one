<html lang="en-gb"><head>
<style type="text/css">
P { font: normal 14pt Ubuntu,Calibri,sans-serif; padding-bottom: 20px; }
i { border-bottom: 2px solid orange; font-style: normal; }
HR {  noshade size="5"; border: 0; color: orange; background-color: orange; height: 5px; width: 100%; }
INPUT[type=button] { padding: 8px; background-color: white; border:1px solid lightgrey; font: normal 11pt Arial, sans-serif; width: 120px; }
INPUT[type=button]:hover { border:1px solid red; }
</style>
<script type="text/javascript">

function Save() {
	try {
		
		var xmlhttp = window.XMLHttpRequest?(new XMLHttpRequest()):(new ActiveXObject("Microsoft.XMLHTTP"));
		xmlhttp.open('POST', 'save', false);
		var msg = document.getElementById('Continut').innerHTML;
		xmlhttp.send(msg);
		
		var b = document.getElementById('out');
		b.style.backgroundColor = 'lightgreen';
		b.value = xmlhttp.responseText;
		window.setTimeout("document.getElementById('out').value='Save Content';document.getElementById('out').style.backgroundColor='';", 2000);
		
	} catch(e) { alert(e.message); return 'Error!'; }
}

function Receive( fl ) {
	try {
		var xmlhttp = window.XMLHttpRequest?(new XMLHttpRequest()):(new ActiveXObject("Microsoft.XMLHTTP"));
		xmlhttp.open('GET', fl?'eng.txt':'down', false);
		xmlhttp.send('x');
		if(fl) document.getElementById('Continut').innerHTML = xmlhttp.responseText;
	} catch(e) { alert(e.message); return 'Error!'; }
}
</script>

</head>
<body onLoad='Receive(true)'>
<DIV id='Continut' contentEditable='true'></DIV>
<hr>
<INPUT id='out' type='button' value='Save Content' onClick='Save()'/>
<a href='down' style='font:normal 11pt Arial, sans-serif;'>[ Download eng.txt ]</a>
</body>
</html>
